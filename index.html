<!DOCTYPE html>
<html>
<head>
    <title>Sipena Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body {
            margin: 0;
        }
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
    // Buat map
    var map = L.map('map').setView([-8.65, 115.22], 13); // Bali default

    // Tile map
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // Ambil lokasi user
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            map.setView([lat, lon], 15);

            L.marker([lat, lon])
                .addTo(map)
                .bindPopup("Lokasi Kamu")
                .openPopup();
        });
    }
</script>

</body>
</html>
<script>

navigator.geolocation.getCurrentPosition(async pos => {

  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  // Buat Map
  const map = L.map('map').setView([lat, lon], 14);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'OSM'
  }).addTo(map);

  // Marker lokasi user
  L.marker([lat, lon]).addTo(map)
    .bindPopup("Lokasi Kamu")
    .openPopup();

  // =========================
  // ðŸ”Ž Cari Rumah Sakit Sekitar
  // =========================

  async function cariRS(lat, lon) {

const query = `
[out:json];
(
 node["amenity"="hospital"](around:5000,${lat},${lon});
 way["amenity"="hospital"](around:5000,${lat},${lon});
);
out center;
`;

const url = "https://overpass-api.de/api/interpreter?data=" + encodeURIComponent(query);

const res = await fetch(url);
const data = await res.json();

data.elements.forEach(el => {

let hLat = el.lat || el.center?.lat;
let hLon = el.lon || el.center?.lon;

if (!hLat || !hLon) return;

L.marker([hLat, hLon])
.addTo(map)
.bindPopup(el.tags?.name || "Rumah Sakit");

});

  }
